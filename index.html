<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Project 1</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" media="screen" href=".\css\main.css">
   <script src="main.js"></script>
</head>
<body>
<div class="wrap">
  <img
  class="logo"
    src=".\images\logo.jpg" alt="logo">
</div>
<header class="container">
  <h1> Lost Dog Detectives</h1>
</header>
<div class="firsttext">
  <h2> We will find your dogs. We will follow their scent and bring them back home</h2>
</div>
<p> "If your pet has wandered off and cant find their way home, we are here to help. We know how they think so we are the perfect detectives to find them."
</p>
<div class=wrap>
  <img
    class="firstpic"
    src=".\images\animal-canine-dog-733416.jpg" alt="Top Dog">
</div>
<figcaption>
  Let me introduce myself, I'm Leo, I'm in charge around here
</figcaption>
<section class=wrap>
  <img
  class="staff"
  src=".\images\adorable-animal-photography-canine-69371.jpg" alt="staff">
</section>
<figcaption>
  Meet the boys. These are the members of staff who will search high and low for your precious dogs
</figcaption>
<section class=wrap>
  <img
  class="staff"
  src=".\images\animal-photography-animals-dogs-38008.jpg" alt="strangers">
</section>
<figcaption>
    We will talk to everyone we come across, and follow any tips they give us.
  </figcaption>
<div class="conclusion">
  <img
  class="staff"
  src=".\images\adorable-animal-animal-photography-1629781.jpg" alt="staff">
  <figcaption>
    When we find them, we will bring them home to you so they can get well.
  </figcaption>
</div>
</body>
</html>
